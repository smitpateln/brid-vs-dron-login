<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Email Verification</h2>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="error">{{ error }}</div>
                        {% endif %}
                        
                        {% if message %}
                        <div class="success">{{ message }}</div>
                        {% endif %}
                        
                        <div class="text-center mb-4">
                            <p>We've sent a verification code to <strong>{{ email }}</strong></p>
                            <p>Please enter the 6-digit code to complete your registration.</p>
                        </div>
                        
                        <form method="POST">
                            <!-- Add CSRF token here -->
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            
                            <div class="form-group">
                                <label for="otp" class="text-center w-100">Verification Code:</label>
                                <input type="text" class="form-control otp-input" id="otp" name="otp" maxlength="6" required>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Verify Email</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <p>Didn't receive the code? <a href="{{ url_for('resend_registration_otp') }}">Resend OTP</a></p>
                            <p>Back to <a href="{{ url_for('register') }}">registration</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
