<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Model App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Welcome, {{ username }}</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="mb-4">Model Prediction</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputData">Input Data</label>
                                    <textarea id="inputData" class="form-control" rows="5" placeholder="Enter data in JSON format"></textarea>
                                </div>
                                <button id="predictBtn" class="btn btn-primary mt-3">Make Prediction</button>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">Result</div>
                                    <div class="card-body">
                                        <pre id="result">No prediction yet</pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictBtn').addEventListener('click', async function() {
            const inputData = document.getElementById('inputData').value;
            try {
                const data = JSON.parse(inputData);
                
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-access-token': '{{ session.token }}'
                    },
                    body: JSON.stringify({ data: data })
                });
                
                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
